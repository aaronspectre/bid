<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bid Login</title>

	{% load static %}
	<link rel="stylesheet" href="{% static 'login.css' %}">
	<link rel="icon" href="https://img.icons8.com/external-smashingstocks-outline-color-smashing-stocks/66/000000/external-bid-finance-smashingstocks-outline-color-smashing-stocks.png">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Taviraj:wght@100&display=swap" rel="stylesheet">

</head>
<body>
	<div class="main">
		<form action="{% url 'sign_in' %}" method="post">
			{% csrf_token %}
			<h1 align="center">Sign In</h1>
			<div class="form-group">
				<input type="text" placeholder="Username" name="username">
			</div>
			<div class="form-group">
				<input type="password" placeholder="Password" name="password">
			</div>
			<div class="form-group">
				<button type="submit">Login</button>
			</div>
		</form>
	</div>
</body>
</html>
